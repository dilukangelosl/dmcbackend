<div class="loginbg">
    <md-content  layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form" style="background: rgba(0,0,0,0.5);padding-top: 15%;">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
            <md-progress-linear md-mode="indeterminate" ng-show="loader"></md-progress-linear>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span style="color:white;">Agent Login</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label>Login</label>
                        <input type="text" name="email" ng-model="vm.formData.email" placeholder="login" required=""/>
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your email.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" name="password" ng-model="vm.formData.password" placeholder="password" required="" md-maxlength="16"/>
                        <div ng-messages="Form.password.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Please enter your password.</div>
                            <div ng-message="md-maxlength" class="my-message">Too long.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!Form.$valid" ng-click="login(vm.formData.email,vm.formData.password)" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
    </md-content>
</div>
