
<style>
    md-dialog.md-transition-in, md-dialog.md-transition-out{

        transform: scale(1,1);
        font-size:1em;
        width: 400px;
        background: white;
    }

    md-dialog md-dialog-content:not([layout=row])>:first-child:not(.md-subheader) {
        color: white;
        text-align: center;
        animation-name: none;

    md-dialog.fullscreen-dialog {
        max-width: 100%;
        max-height: 100%;
        width: 100%;
        height: 100%;
        border-radius: 0;
    }
</style>

<md-dialog style="width: 500px;" class="fullscreen-dialog" >
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{disaster.type}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style="width: 500px;">
            <div class="md-dialog-content" style="color:#1b1b1b;">
                <p>Date : {{disaster.reportdate}}</p>
                <h3>Disaster Type : {{ disaster.type }}</h3>
                <h4>Emergency Conatact {{ disaster.contact }}</h4>
                <p>Disaster City : {{ disaster.city }}</p>
                <p>Status : {{ disaster.status }}</p>
                <p ng-if="disaster.statusdetails">Status-Details : {{ disaster.statusdetails }}</p>
                <p>Approve : {{disaster.approved}}</p>
            </div>

            <img ng-src="{{disaster.photo}}">
        </md-dialog-content>

        <md-dialog-actions layout="row">

            <span flex></span>

            <md-button ng-click="answer('useful')">
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
